<div class="container">
  <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="usuarioemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="usuariocontrasenya" class="form-control" id="exampleInputPassword1" ngModel required>
    </div>
    <button type="submit" value="Send" class="btn btn-primary">Submit</button>
  </form>
</div>
